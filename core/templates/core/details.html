{% extends "core/base.html" %} 

{% block content %}

<main>
   
    <H1>{{ product.name }}</H1>
    <span> {{ product.price}}</span>
    {% for category in product.categories.all %}
    <span> {{ category }}</span>
    {% endfor %}
    <span> {{ product.supplier}}</span>
</main>

{% endblock content %}
